<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping-Pong Ultimate: WLAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ping-Pong Ultimate: WLAN</h1>
    <div id="profilePanel" class="panel">
        <h2>Player Profile</h2>
        <img id="avatarImg" src="avatars/default.png" alt="avatar" width="64" height="64" style="border-radius:32px;">
        <br>
        <input type="file" id="avatarUpload" accept="image/png,image/jpeg">
        <br>
        <label>Nickname: <input id="nickname" maxlength="16"></label>
        <br>
        <label>Avatar: 
            <select id="avatarSelect">
                <option value="default">Default</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="alien">Alien</option>
                <option value="robot">Robot</option>
                <option value="custom">Custom</option>
            </select>
        </label>
        <br>
        <label>Skin:
            <select id="skinSelect">
                <option value="default">Classic</option>
                <option value="pumpkin">Halloween üéÉ</option>
                <option value="neon">Neon</option>
                <option value="gold">Gold</option>
                <option value="space">Space ü™ê</option>
                <option value="rainbow">Rainbow üåà</option>
                <option value="fire">Fire üî•</option>
                <option value="ice">Ice ‚ùÑÔ∏è</option>
                <option value="pixel">Pixel</option>
                <option value="retro">Retro</option>
            </select>
        </label>
        <br>
        <button id="saveProfileBtn">Save Profile</button>
        <div id="profileStats"></div>
    </div>
    <div id="hud">
        <img id="hudAvatar" src="avatars/default.png" width="32" height="32" style="border-radius:16px;vertical-align:middle;">
        <span id="hudNickname"></span>
        <label>Event:
            <select id="eventSelect">
                <option value="auto">Auto</option>
                <option value="classic">Classic</option>
                <option value="halloween">Halloween</option>
                <option value="newyear">New Year</option>
                <option value="space">Space</option>
                <option value="rainbow">Rainbow</option>
            </select>
        </label>
        <label>AI Difficulty:
            <select id="aiDiff">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="worldclass">World-Class</option>
                <option value="adaptive">Adaptive</option>
                <option value="custom">Custom</option>
            </select>
        </label>
        <label>Assist Mode: <input type="checkbox" id="assistMode"></label>
        <button id="findMatchBtn">Find Match</button>
        <button id="aiPlayBtn">Play vs AI</button>
        <button id="profileBtn">Profile</button>
        <button id="settingsBtn">Settings</button>
        <button id="leaderboardBtn">Leaderboard</button>
        <div id="hudStatus"></div>
    </div>
    <div id="settingsPanel" class="panel">
        <h2>Settings</h2>
        <label>Power-up Frequency:
            <input id="powerupFreq" type="range" min="1" max="10" value="5">
            <span id="powerupFreqLabel">Normal</span>
        </label>
        <label>Ball Speed:
            <input id="ballSpeed" type="range" min="3" max="15" value="7">
            <span id="ballSpeedLabel">7</span>
        </label>
        <label>Paddle Size:
            <input id="paddleSize" type="range" min="60" max="180" value="110">
            <span id="paddleSizeLabel">110</span>
        </label>
        <label>Custom Rule: <input type="checkbox" id="ruleMultiBall"> Multi-ball start</label>
        <button id="closeSettingsBtn">Close</button>
    </div>
    <div id="gameArea" style="display:none;">
        <div id="scoreboard">
            <img id="playerAvatar" src="avatars/default.png" width="32" height="32" style="border-radius:16px;vertical-align:middle;">
            <span id="playerNickname"></span>
            <span id="playerScore">0</span> :
            <span id="opponentScore">0</span>
            <span id="opponentNickname"></span>
            <img id="opponentAvatar" src="avatars/default.png" width="32" height="32" style="border-radius:16px;vertical-align:middle;">
        </div>
        <canvas id="pongCanvas" width="900" height="600"></canvas>
        <div id="chatBox">
            <div id="chatMessages"></div>
            <input id="chatInput" maxlength="128" placeholder="Type a message...">
            <select id="chatColor">
                <option value="#fff">White</option>
                <option value="#0cf">Blue</option>
                <option value="#fc0">Yellow</option>
                <option value="#f33">Red</option>
                <option value="#3f3">Green</option>
                <option value="#fd0">Gold</option>
            </select>
        </div>
        <div id="achievementPanel"></div>
        <div id="leaderboardPanel"></div>
        <div id="overlay" class="hidden">
            <div id="gameOverText"></div>
            <button id="restartBtn">Restart</button>
            <button id="saveReplayBtn">Save Replay</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
