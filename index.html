<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping-Pong Ultimate: Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pong Ultimate Multiplayer</h1>
    <div id="hud">
        <label>Nickname: <input id="nickname" maxlength="16" value="Player"></label>
        <label>Skin:
            <select id="skinSelect">
                <option value="default">Classic</option>
                <option value="pumpkin">Halloween üéÉ</option>
                <option value="neon">Neon</option>
                <option value="gold">Gold</option>
                <option value="space">Space ü™ê</option>
                <option value="rainbow">Rainbow üåà</option>
                <option value="fire">Fire üî•</option>
                <option value="ice">Ice ‚ùÑÔ∏è</option>
            </select>
        </label>
        <label>Event:
            <select id="eventSelect">
                <option value="auto">Auto (seasonal)</option>
                <option value="classic">Classic</option>
                <option value="halloween">Halloween</option>
                <option value="newyear">New Year</option>
                <option value="space">Space</option>
                <option value="rainbow">Rainbow</option>
            </select>
        </label>
        <label>AI Difficulty:
            <input id="aiDiff" type="range" min="0" max="3" value="1" style="vertical-align:middle;">
            <span id="aiDiffLabel">Medium</span>
        </label>
        <input id="serverAddr" value="ws://localhost:8080" style="width:320px;">
        <button id="findMatchBtn">Find Match</button>
        <button id="aiPlayBtn">Play vs AI</button>
        <div id="hudStatus"></div>
    </div>
    <div id="gameArea" style="display:none;">
        <div id="scoreboard">
            <span id="playerNickname"></span>
            <span id="playerScore">0</span> :
            <span id="opponentScore">0</span>
            <span id="opponentNickname"></span>
        </div>
        <canvas id="pongCanvas" width="900" height="600"></canvas>
        <div id="chatBox">
            <div id="chatMessages"></div>
            <input id="chatInput" maxlength="128" placeholder="Type a message...">
            <select id="chatColor">
                <option value="#fff">White</option>
                <option value="#0cf">Blue</option>
                <option value="#fc0">Yellow</option>
                <option value="#f33">Red</option>
                <option value="#3f3">Green</option>
                <option value="#fd0">Gold</option>
            </select>
        </div>
        <div id="overlay" class="hidden">
            <div id="gameOverText"></div>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
